{% load i18n %}
{% load static %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'site.webmanifest' %}">
<link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#00504a">
<meta name="msapplication-TileColor" content="#e6b3a0">
<meta name="theme-color" content="#e6b3a0">
<meta name="description" content="{{app_name}} is a community platform for those looking for recipe suggestions and online shopping convenience.">
<meta name="keywords" content="food, recipes, shopping">
<meta name="google-site-verification" content="{{ google_site_verification }}">
{% if no_robots %}<meta name="robots" content="noindex, nofollow" />{% endif %}
